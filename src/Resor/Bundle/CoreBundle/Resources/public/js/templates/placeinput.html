<div class="place-input">

        {{ searchParams.place }} <i class="fa fa-pencil"></i>

      <input class="primary-input" type="text" id="place-autocomplete" ng-show="displayInput" ng-autocomplete ng-model="searchParams.place" options="placeInputOptions" details="details">
</div>
